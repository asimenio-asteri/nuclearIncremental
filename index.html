        <p id="money">0$</p>
        <div id="heat" class="progress"></div>

        <div id="power" class="progress"></div>
        <button id="powerBtn" onclick="powerButton()">Pick up some coins</button>

        <button onclick="openTab('cells')">Open Cells</button>
        <button onclick="openTab('cool')">Open Cool</button>
        <button onclick="openTab('exotic')">Open Exotic</button>
        <button onclick="openTab('other')">Open Other</button>
        <div id="cells" class="tabShop">
          <img src="hydrogen.png" onclick="selectCell = 'hydrogen'"/>
          <img src="dual_hydrogen.png" onclick="selectCell = 'dualHydrogen'" />
          <img src="quad_hydrogen.png" onclick="selectCell = 'quadHydrogen'" />

        <div id="cool" class="tabShop">

        </div>
        <div id="exotic" class="tabShop">
          <p>This is where you'd find exotic cells, but the seller didn't give you any yet...</p>
        </div>
        <div id="other" class="tabShop">
          <p>This is the fabled 4th tab. There's nothing here yet...</p>
        </div>
      </div>
